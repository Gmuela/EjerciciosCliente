<html>
    <head>
        <script>
            
            var n=prompt("Escribe el número máximo");
            
            for(var i=1;i<=n;i++){
                
                for(var j=1;j<=i;j++){
                    
                    document.write(j); //i -> 1 22 333.... j-> 1 12 123....            
                    
                }
                
                document.write("<br>");           
                
            }
            
            for(var i=n-1;i>0;i--){
                
                for(var j=1;j<=i;j++){
                    
                    document.write(j);             
                    
                }
                
                document.write("<br>");           
                
            }
            
        </script>    
    </head>
    <body>
    </body>
</html>

<html>
    <head>
        <script>
            
            var max=prompt("Escribe el n√∫mero maximo");
                     
            for(var i=1;i<=max;i++){
               
               if(i%10==7 || i%7==0){
                   
                   document.write("PUM<br>");
                   
                   i+=1;
                   
               }
               
               if(i==max){
                   
                 document.write(i+".");
                   
               }
               
               else{
                   
               document.write(i+", ");
               
               }
               
           }
            
        </script>    
    </head>
    <body>
    </body>
</html>

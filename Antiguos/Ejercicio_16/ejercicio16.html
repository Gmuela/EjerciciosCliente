<html>

    <script>
        
        function comprueba(){
            
            var menor=parseInt(document.getElementById("numeroMe").value);
            
            var mayor=parseInt(document.getElementById("numeroMa").value);
            
            var max=parseInt(document.getElementById("max").value);
                    
            if(isNaN(menor) || isNaN(mayor) || isNaN(max) || menor>mayor){
                
                document.getElementById("result").value="Menor > Mayor || isNaN"
                
            }
            
            else{
                
                aleatorio();
                
            }            
        }
    
        function aleatorio(){
            
            var menor=document.getElementById("numeroMe").value;
            
            var mayor=document.getElementById("numeroMa").value;
            
            var max=document.getElementById("max").value;
            
            document.getElementById("result").value=(Math.floor((Math.random() * mayor) + menor)+1);
            document.getElementById("result2").innerHTML=(Math.floor((Math.random() * mayor) + menor)+1);
                
            for(var i=0;i<(max-1);i++){  
                
                document.getElementById("result").value=document.getElementById("result").value+", "+(Math.floor((Math.random() * mayor) + menor)+1);
                document.getElementById("result2").innerHTML=document.getElementById("result2").innerHTML+", "+(Math.floor((Math.random() * mayor) + menor)+1);
            
            }
            
        }
    
    
    </script>

    <body>
    
        Introduce el numero de numeros a mostrar <input type="text" id="max" name="max"/>
        <br/>
        <br/>
        Introduce el numero menor <input type="text" id="numeroMe" name="numeroMe"/>
        <br/>
        <br/>
        Introduce el numero mayor <input type="text" id="numeroMa" name="numeroMa"/>
        <br/>
        <br/>
        <input type="button" id="aceptar" name="aceptar" onclick="comprueba()" value="Aceptar"/>
        <br/>
        <br/>
        Resultado <input type="text" id="result" name="result"/>
        <br/>
        <br/>
        Resultado inner <p type="text" id="result2" name="result2"></p>         
      
    </body>  
</html>

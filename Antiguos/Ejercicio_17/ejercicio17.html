        <script>
    
            var miFecha=new Date();
            
            /*document.write("fecha con toDateString() - "+miFecha.toDateString()+"<br/><br/>");
            document.write("fecha con toLocaleDateString() - "+miFecha.toLocaleDateString()+"<br/><br/>");

            var dia=miFecha.getDay();
        
            switch(dia){
                    
                case 1:                    
                    var dia="Lunes"
                    break;
                    
                case 2:                    
                    var dia="Martes"
                    break;
                    
                case 3:                    
                    var dia="Miercoles"
                    break;
                    
                case 4:                    
                    var dia="Jueves"
                    break;
                    
                case 5:                    
                    var dia="Viernes"
                    break;
                    
                case 6:                    
                    var dia="Sabado"
                    break;
                
                case 0:                    
                    var dia="Domingo"
                    break;
            }
            
            var mes=miFecha.getMonth();
        
            switch(mes){
                    
                case 1:                    
                    var mes="Febrero"
                    break;
                    
                case 2:                    
                    var mes="Marzo"
                    break;
                    
                case 3:                    
                    var mes="Abril"
                    break;
                    
                case 4:                    
                    var mes="Mayo"

                    break;
                    
                case 9:                    
                    var mes="Octubre"
                    break;
                    
                case 10:                    
                    var mes="Noviembre"
                    break;
                    
                case 11:                    
                    var mes="Diciembre"
                    break;
                
                case 0:                    
                    var mes="Enero"
                    break;           
            }
            
            document.write("Hoy es "+dia+" dia "+miFecha.getDate()+" de "+mes+" de "+miFecha.getFullYear());            
            
        </script>

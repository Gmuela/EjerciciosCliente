<html>
    
    <head>
    
        <meta charset="UTF-8">
        
        <script>
            
            function transformDia(fecha){
                
                var dia=fecha.getDay();
        
                switch(dia){

                    case 1:                    
                        var dia="Lunes"
                        break;
                    case 2:                    
                        var dia="Martes"
                        break;
                    case 3:                    
                        var dia="Miercoles"
                        break;
                    case 4:                    
                        var dia="Jueves"
                        break;
                    case 5:                    
                        var dia="Viernes"
                        break;
                    case 6:                    
                        var dia="Sabado"
                        break;
                    case 0:                    
                        var dia="Domingo"
                        break;
                }
                
                return dia;
            }
            
            
            function transformMes(fecha){
                
                var mes=fecha.getMonth();
        
                switch(mes){

                    case 1:                    
                        var mes="Febrero"
                        break;
                    case 2:                    
                        var mes="Marzo"
                        break;
                    case 3:                    
                        var mes="Abril"
                        break;
                    case 4:                    
                        var mes="Mayo"
                        break;
                    case 5:                    
                        var mes="Junio"
                        break;
                    case 6:                    
                        var mes="Julio"
                        break;
                    case 7:                    
                        var mes="Agosto"
                        break;
                    case 8:                    
                        var mes="Septiembre"
                        break;
                    case 9:                    
                        var mes="Octubre"
                        break;
                    case 10:                    
                        var mes="Noviembre"
                        break;
                    case 11:                    
                        var mes="Diciembre"
                        break;
                    case 0:                    
                        var mes="Enero"
                        break;           
                }
                
                return mes;
            }
            
            
        
            function recogeDatos(){
                
                /*Comprueba la fecha*/
                
                var resul=comprueba()
                
                var correcto=resul[0];
                
                var error=resul[1]; 
                
                if(correcto){
                    
                    /*Recojo datos*/                  
                    
                    var anio=parseInt(document.getElementById("anio").value); 
                    var mes=parseInt(document.getElementById("mes").value);
                    var dia=parseInt(document.getElementById("dia").value);
                    var horas=parseInt(document.getElementById("horas").value);
                    var min=parseInt(document.getElementById("min").value);
                    var seg=parseInt(document.getElementById("seg").value);

                    /*Crea fecha*/

                    var fecha=new Date(anio,(mes-1),dia,horas,min,seg); //Al año se le suma 1 sin razón aparente, por eso debo de restar 1.                   
                 
                    /*Transformo Mes y Dia*/

                    var diaNom=transformDia(fecha);
                    var mesNom=transformMes(fecha);

                    /*Impresión de datos*/

                    document.write(fecha+"<br/><br/>");
                    document.write(diaNom+" "+fecha.toLocaleDateString()+"<br/><br/>");
                    document.write(fecha.toLocaleTimeString()+"<br/><br/>");
                    document.write(fecha.toLocaleString()+"<br/><br/>");
                    document.write("Fechado en San Fernando de Henares en "+diaNom+" a "+fecha.getDate()+" de "+mesNom+" de "+fecha.getFullYear()+" a las "+fecha.getHours()+" horas y "+fecha.getMinutes()+" minutos con "+fecha.getSeconds()+" segundos."+"<br/><br/>");

                }
                
                else{
                    
                    alert("Datos introducidos erróneos "+error);
                    
                }
            }
        
        </script>
    
    </head>

    <body>
        
        Año<input type="text" name="anio" id="anio"/><br/><br/>
        Mes<input type="text" name="mes" id="mes"/><br/><br/>
        Día<input type="text" name="dia" id="dia"/><br/><br/>
        Horas<input type="text" name="horas" id="horas"/><br/><br/>
        Minutos<input type="text" name="min" id="min"/><br/><br/>
        Segundos<input type="text" name="seg" id="seg"/><br/><br/>
        
        <input type="button" value="Aceptar" onclick="recogeDatos()"/>
        
        
      
</body>  
</html>

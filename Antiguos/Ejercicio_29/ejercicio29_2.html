<html>
    
    <head>
    
        <meta charset="UTF-8">
        
        <script>
            
             function transformDia(fecha){
                
                var dia=fecha.getDay();
        
                switch(dia){

                    case 1:                    
                        var dia="Lunes"
                        break;
                    case 2:                    
                        var dia="Martes"
                        break;
                    case 3:                    
                        var dia="Miercoles"
                        break;
                    case 4:                    
                        var dia="Jueves"
                        break;
                    case 5:                    
                        var dia="Viernes"
                        break;
                    case 6:                    
                        var dia="Sabado"
                        break;
                    case 0:                    
                        var dia="Domingo"
                        break;
                }
                
                return dia;
            }
            
            
            function transformMes(fecha){
                
                var mes=fecha.getMonth();
        
                switch(mes){

                    case 1:                    
                        var mes="Febrero"
                        break;
                    case 2:                    
                        var mes="Marzo"
                        break;
                    case 3:                    
                        var mes="Abril"
                        break;
                    case 4:                    
                        var mes="Mayo"
                        break;
                    case 5:                    
                        var mes="Junio"
                        break;
                    case 6:                    
                        var mes="Julio"
                        break;
                    case 7:                    
                        var mes="Agosto"
                        break;
                    case 8:                    
                        var mes="Septiembre"
                        break;
                    case 9:                    
                        var mes="Octubre"
                        break;
                    case 10:                    
                        var mes="Noviembre"
                        break;
                    case 11:                    
                        var mes="Diciembre"
                        break;
                    case 0:                    
                        var mes="Enero"
                        break;           
                }
                
                return mes;
            }
            
            var parametros=location.search;
            
            parametros=parametros.replace(/[&=?]/g," ");
            
            var arrayParametros=parametros.split(" ");
            
            var usuario=arrayParametros[2];
            
            var hoy= new Date();
            
            
            
            document.write("Buenos días "+usuario+"</br> Son las "+hoy.getHours()+":"+hoy.getMinutes()+":"+hoy.getSeconds()+" del día "+hoy.getDate()+"("+transformDia(hoy)+") de "+transformMes(hoy)+" del año "+hoy.getFullYear());
           
            
        </script>    
    </head>
    <body>
     
    </body>  
</html>

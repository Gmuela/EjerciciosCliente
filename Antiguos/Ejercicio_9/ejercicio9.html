        <script>
            
            var fin=true;
            
            while(fin){

                var nivel=parseInt(resp);

                switch(true){

                    case (nivel==7):                                 
                        document.write(nivel+" es PH Neutro<br>");
                        break;             

                    case (nivel>7):               

                        document.write(nivel+" es PH Basico<br>");
                        break;

                    case (nivel <7):

                        document.write(nivel+" es PH Acido<br>");
                        break;
                    
                }
                
                fin=confirm("Â¿Desea introducir un nuevo PH?");
            }
        
        </script>

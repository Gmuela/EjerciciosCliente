<html>

<head>

    <style>
        div#destino {
            border: 1px solid blue;
            width: 300px;
            height: 300px;
            margin: 10px;
        }

    </style>

    <script>
        function insertar() {

            var texto = document.getElementsByName("texto")[0].value;

            document.getElementById("destino").textContent = texto;


        }

        function insertarParrafo() {

            var texto = document.getElementsByName("texto")[0].value;

            document.getElementById("destino").innerHTML = "<p>" + texto + "</p>";


        }

    </script>
</head>

<body>

    <input type="text" name="texto" />
    <input type="button" onclick="insertar()" value="Insertar" />
    <input type="button" onclick="insertarParrafo()" value="Insertar PÃ¡rrafo" />
    <br>
    <div id="destino"></div>

</body>


</html>

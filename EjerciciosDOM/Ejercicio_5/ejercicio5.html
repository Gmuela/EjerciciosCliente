<body>

    <h1>Cabecera de nivel 1.1</h1>
    <h1>Cabecera de nivel 1.2</h1>
    <h1>Cabecera de nivel 1.3</h1>
    <h2>Cabecera de nivel 2.1</h2>
    <h2>Cabecera de nivel 2.2</h2>

    <ol>
        <li>Buscadores</li>
        <ol>
            <li>Google</li>
            <li>Yahoo</li>
            <li>Ole</li>
            <li>El índice</li>
        </ol>
        <li>Links</li>
        <ol>
            <li>Pangea</li>
            <li>PIE</li>
        </ol>
    </ol>

    <br>
    <input type="button" value="Añadir" onclick="listas()">


</body>

<script>
    var cabeceras = ["1", "2"];

    for (var i = 0; i < cabeceras.length; i++) {

        for (var j = 0; j < document.getElementsByTagName("h" + cabeceras[i]).length; j++) {

            document.getElementsByTagName("h" + cabeceras[i])[j].onclick = function() {

                var posicion = this.textContent[this.textContent.length - 1];

                var nivel = this.textContent[this.textContent.length - 3];

                this.innerHTML = posicion + "ª cabecera de nivel " + nivel;

            }
        }
    }

    function listas() {

        var misListas = document.getElementsByTagName("ol");

        for (var i = 0; i < misListas.length; i++) {

            misListas[i].style.color = "blue";
            misListas[i].insertAdjacentHTML("beforeend", "<li>Nuevo Elemento</li>");

        }
    }
</script>
</html>

<html>

<head>
    <style>


    </style>

    <script>
        function insertar() {

            var datos = ["Primero", "Tercero", "Quinto"];

            var posicion = 0;

            var miLista = document.getElementById("miLista");

            for (var i = 0; i < datos.length; i++) {

                var liNuevo = document.createElement("li");

                var liTexto = document.createTextNode(datos[i]);

                liNuevo.appendChild(liTexto);

                miLista.insertBefore(liNuevo, miLista.childNodes[posicion]);

                posicion += 3;

            }

        }

    </script>

</head>

<body>

    <ul id="miLista">

        <li>Segundo</li>
        <li>Cuarto</li>

    </ul>

    <br>
    <input type="button" value="AÃ±adir" onclick="insertar()">


</body>



</html>

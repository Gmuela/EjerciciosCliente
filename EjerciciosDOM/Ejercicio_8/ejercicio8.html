<html>

<head>
    <style>


    </style>

    <script>
        function aniadir() {

            var texto = document.getElementById("texto").value;

            var parr = document.createElement("p");

            texto = document.createTextNode(texto);

            parr.appendChild(texto);

            document.getElementById("destino").appendChild(parr);

            document.getElementById("texto").value = "";

        }

        function borrar() {

            var destino = document.getElementById("destino");

            var ultimoHijo = destino.lastChild;

            destino.removeChild(ultimoHijo);

        }

    </script>

</head>

<body>

    Texto a añadir
    <input type="text" id="texto">

    <div id="destino"></div>


    <br>
    <br>
    <input type="button" value="Añadir nodo de texto" onclick="aniadir()">
    <input type="button" value="Eliminar nodo de texto" onclick="borrar()">

    <br>
    <br>

    <div>



    </div>

</body>

</html>

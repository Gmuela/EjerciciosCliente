<html>

<head>

    <style>
        input {
            display: block;
            margin-bottom: 10px;
        }

    </style>

    <script>
        function validar(formulario) {

            var validado = true;

            if (formulario.nombre.value == "") {

                alert("Introduce un nombre");

                validado = false;

            }

            var edad = parseInt(formulario.edad.value);

            if (isNaN(edad) || edad < 0 || edad > 100) {

                alert("Edad inválida. Número entre 0-100");

                validado = false;

            }

            return validado;

        }

    </script>

</head>

<body>

    <form action="onChangeText.html" onsubmit="return validar(this);" target="_blank" />
    
        Nombre:
        <input type="text" name="nombre" /> 

        Edad:
        <input type="text" name="edad" />

        <input type="submit" value="Enviar" />

    </form>

</body>

</html>

<html>
    
    <head>
    
        <script>
        
            function comprobarCP(){
                
                var codigoPostal=form.cp.value;
                
                var expresion=/^\d{5}$/;
                
                if(expresion.test(codigoPostal)){
                    
                    alert("Código Postal correcto");
                                        
                }   
                
                else{
                    
                    alert("Código Postal incorrecto");
                    
                }
                
            }
        
        
        </script>
    
    
    </head>

    <body>
        
        <form name="form">
        
            Código Postal <input type="text" name="cp">
            
            <input type="button" value="Validar" onclick="comprobarCP">
        
        </form>
    
    </body>

    
</html>

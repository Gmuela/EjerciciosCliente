<html>

<head>

    <script>
        function comprobarCP(texto) {

            codPostal=texto.value;

            var expresion = /^[2]\d{4}$/;

            if (expresion.test(codPostal)) {

                texto.style.color = "green";


            } 
            
            else {
                texto.style.color = "red";

            }
            
            if(codPostal==""){
                
                texto.style.color="black";
                
            }

        }

    </script>


</head>

<body>

    <form name="form">

        Código Postal
        <input type="text" name="cp" onkeyup="comprobarCP(this)" placeholder="Código Postal">

        <input type="button" value="Validar">

    </form>

</body>


</html>

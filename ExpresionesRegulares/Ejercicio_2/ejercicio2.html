<html>

<head>

    <script>
        function validarHora() {

            var expresionHora=/^([01][0-9])|([2][0-3])(\:[0-59]){2}$/;
            
            var hora=form.hora.value;
            
            if(expresionHora.test(hora)){
                
                form.hora.style.color="blue";
                
            }
            
            else{
                
                form.hora.style.color="red";
                
            }

        }
        
        function validarTlf() {

            var expresionTlf=/^\(\+\d{2,3}\)[6-9]\d{8}$/;                    

            var tlf=form.tlf.value;
            
            
            if((expresionTlf.test(tlf))){
                
                form.tlf.style.color="blue";
                
            }
            
            else{
                
                form.tlf.style.color="red";
                
            }

        }

    </script>


</head>

<body>

    <form name="form">

        Código Postal
        <input type="text" name="hora" onkeyup="validarHora()" placeholder="00:00:00">
        
        <br>
        <br>
        
        Numero
        <input type="text" name="tlf" onkeyup="validarTlf()" placeholder="Ej: (+34)918822020"> €

        <br>
        <br>
        
        
        
        
        <input type="button" value="Validar">

    </form>

</body>


</html>

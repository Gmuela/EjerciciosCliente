<html>

<head>

    <script>
        function validarURL() {

            var expresionURL = /^(http[s]?:\/\/)?\w{2,}(\.\w{2,})+$/;
            
            /*
            expresionURL hecha por mi /^ (http:\/\/ | https:\/\/)? ([a-z0-9]{2,}\.){1,} [a-z0-9]{2,} $/
            
            Debe empezar por https:// O http:// O no aparecer -> (http:\/\/|https:\/\/)?
            
            ***Nota: El permitir no aparezca https/http (? -> 0 o 1 vez) es para poder escribir una URl del tipo google.es***
            
            Después puede ir cualquier palabra de como mínimo 2 caracteres, por ejemplo "http://google" -> ([a-z0-9]{2,}\.){1,}[a-z0-9]{2,}
            
            Para terminar, debe acabar con cualquier palabra sin punto, por ejemplo http://google.es -> [a-z0-9]{2,}
            
            Otra solución: (http[s]?:\/\/)?\w{2,}(\.\w{2,})+            
            */


            var url = form.url.value;

            if (expresionURL.test(url)) {

                form.url.style.color = "blue";

            } 
            
            else {

                form.url.style.color = "red";

            }

        }

    </script>


</head>

<body>

    <form name="form">

        URL
        <input type="text" name="url" onkeyup="validarURL()" placeholder="https://www.google.es" />


    </form>

</body>


</html>

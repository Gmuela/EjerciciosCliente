<html>

<head>

    <script>
        function comprueba() {

            if (form.listaProd.value != "0") {

                form.cantidades.disabled = false;

            } 
            
            else {

                form.cantidades.disabled = true;

            }

        }

    </script>

</head>

<body>

    <form name="form">

        <select name="listaProd" onchange="comprueba()">

            <option value="0" selected="selected">Seleccione producto...</option>
            <option value="cod-000">iPad</option>
            <option value="cod-001">Ordenador</option>
            <option value="cod-002">Smartphone</option>


        </select>

        <select name="cantidades" disabled="disabled">

            <option value="0">Cantidad...</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>


        </select>


    </form>

</body>


</html>
